<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/caroussel.css">
    <link rel="stylesheet" href="css/formulaire.css">
    <script src="js/jquery.min.js"></script>
    <title>Dior - Nous contacter</title>
</head>
<body>
    <!-- Début du conteneur -->
    <div id="conteneur">

        <!-- Début header -->
        <header>
            <div id="logo"><img src="images/logo-dior.png" alt="Logo Dior"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="parfums.html">Nos parfums</a></li>
                    <li><a href="sacs.html">Nos sacs</a></li>
                    <li><a href="contact.html">Nous contacter</a></li>
                    <li class="icone"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="icone"><i class="fa-solid fa-user"></i></li>
                    <li class="icone"><i class="fa-solid fa-bag-shopping"></i></li>
                    <li class="icone"><i class="fa-solid fa-heart"></i></li>
                </ul>
            </nav>
            <div id="header_burger"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              </div>
        </header>
        <!-- Début header -->

        <!-- ERICA COPIE TON CODE DE FORMULAIRE CI-DESSOUS -->
        <div class="container">
            <h1 class="form-title">Vos informations</h1>
            <form>
                <table>
                    <!-- Civiliter -->
                    <tr>
                        <td><label for="">Civiliter</label></td>
                        <td><input type="text" placeholder="Monsieur"></td>
                    </tr>


                    <!-- Nom complet -->
                    <tr>
                        <td><label for="">Nom complet</label></td>
                        <td><input type="text" placeholder="Prénom"></td>
                        <td><input type="text" placeholder="Nom"></td>
                    </tr>


                     <!-- Adresse -->
                     <tr>
                        <td><label for="">Adresse</label></td>
                        <td><input type="text" placeholder="Adresse"></td>
                        <td><input type="text" placeholder="Ville"></td>
                        <td><input type="text" placeholder="Code postale"></td>
                     </tr>


                     <!-- Langue -->
                     <tr>
                        <td><label for="">Langue</label></td>
                        <td><input type="text" placeholder="Français"></td>
                     </tr>

                     <!-- Téléphone -->
                     <tr>
                        <td><label for="">Téléphone</label></td>
                        <td><input type="text" placeholder="Indicateur pays"></td>
                        <td><input type="text" placeholder="Numéro"></td>
                     </tr>

                     <!-- E-mail -->
                     <tr>
                        <td><label for="">E-mail</label></td>
                        <td><input type="text" placeholder="Votre Adresse E-mail"></td>
                     </tr>

                      <!-- vos message-->
                      <tr class="Message">
                        <td><label for="">Vos Messages</label></td>
                        <td><textarea name="" id="" cols="30" rows="10" placeholder="Veuillez saisir votre message"></textarea></td>
                     </tr>
                </table>
                <div>
                    <button>Contacter</button>
                 </div>
            </form>
        </div>

       <!-- Début footer -->
        <footer>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-truck-fast"></i> MODE DE LIVRAISON</a></li>
                    <li><a href="#"><i class="fa-brands fa-cc-visa"></i> MODE DE PAIEMENT</a></li>
                    <li><a href="#"><i class="fa-solid fa-shield-halved"></i> POLITIQUE DE CONFIDENCIALITÉ</a></li>
                    <li><a href="#"><i class="fa-solid fa-file-circle-check"></i> CGV</a></li>
                    <li><a href="#"><i class="fa-solid fa-copyright"></i> DIOR 2023 TOUS DROITS RÉSERVÉS</a></li>
                </ul>
            </nav>
        </footer>
        <!-- Fin footer -->

    </div>
    <!-- Fin du conteneur -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel({
            interval: 2000,
            direction: right
        });
    </script>
</body>
</html>
